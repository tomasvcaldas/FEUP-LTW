<!DOCTYPE html>

<html>
	<head>
		<title>Form </title>
		<meta charset = "UTF-8" >
	</head>
	
	<body>
	
		<form>
			<label>Name: 
				<input type= "text" name ="name">
			</label>
			<br>
			<br>
			<label>Age <br>
				<input type="radio" name="age" value="<18"> &lt;18<br>
				<input type="radio" name="age1" value="19-35"> 19-35<br>
				<input type="radio" name="age2" value="36-48"> 36-48<br>
				<input type="radio" name="age3" value=">49"> >49<br>
			</label>
			<br>
			<label>Profession: 
				<input type= "text" name ="profession">
			</label>
			<br>
			<br>
			<label>Country
				<select name="Country" >
					<option value="Portugal">Portugal</option>
					<option value="Spain">Spain</option>
					<option value="England">England</option>
					<option value="France">France</option>
				</select>
			</label>
			<br>
			<br>
			<label>Interests
				<select name="Interests" multiple="" >
					<option value="Party">Party</option>
					<option value="Travel">Travel</option>
					<option value="Study">Study</option>
				</select>
			</label>
			<br>
			<br>
			<label>How did you found about the site? <br>
				<textarea rows="4" cols="50">
				</textarea>
			</label>
			<br><br>
			<input type="submit" value="Send">
	
				
		</form>
		
		
		
	
	
	</body>



</html>
